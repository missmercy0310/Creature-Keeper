<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="scripts/app.js" defer></script>
    <title>Creature Keeper</title>
</head>
<body>
    <section class="interface">
        <!-- Title -->
        <section class="title">
            <h1 class="title-text">Creature Keeper</h1>
        </section>
        <!-- Top Display -->
        <section class="top-screen">
            <div class="screen-section top-fourth">
            </div>
            <div class="screen-section middle-half">
            </div>
            <div class="screen-section bottom-fourth">
            </div>
        </section>
        <!-- Bottom Display -->
        <section class="bottom-screen">
            <div class="collection">
            </div>
        </section>
        <section class="buttons">
            <button class="button arrow">
                <i class="fas fa-angle-double-right"></i>
                <div class="tooltiptext">D</div>
            </button>
            <button class="button select">
                <i class="fas fa-check"></i>
                <div class="tooltiptext">J</div>
            </button>
            <button class="button power">
                <i class="fas fa-power-off"></i>
                <div class="tooltiptext">P</div>
            </button>
        </section>
    </section>
</body>
</html>
