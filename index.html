<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- JS -->
    <script src="scripts/app.js" defer></script>
    <title>Creature Keeper</title>
</head>
<body>
    <main id="interface">
        <section id="title">
            <h1 class="title__display">Creature Keeper</h1>
        </section>
        <section id="screens">
            <div class="screen" id="top-fourth"></div>
            <div class="screen" id="middle-half"></div>
            <div class="screen" id="bottom-fourth"></div>
        </section>
        <section id="buttons">
            <button class="button" id="arrow"><i class="fas fa-angle-double-right"></i></button>
            <button class="button" id="select"><i class="fas fa-check"></i></button>
            <button class="button" id="power"><i class="fas fa-power-off"></i></button>
        </section>
    </main>
</body>
</html>
